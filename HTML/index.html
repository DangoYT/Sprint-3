<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="stylesheet" href="../Estilos/style.css">
    <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
    <main class="contenedor">

        <div class="img_fondo"></div>

        <div id="div1" class="contenedor_formulario">
            <form class="formulario" action="">

                <label for="">CARDHOLDER NAME</label>
                <br>
                <input class="style_input1" type="text" name="name" id="input_nombre"
                    placeholder="   e.g. Jane Appleseed" maxlength="28" title="Ingrese el nombre en la tarjeta">
                <span class="Span_error color_fondo error-message" id="nombreError"></span>
                <br>
                <label for="tarjeta">CARD NUMBER</label>
                <br>
                <input class="style_input1" type="text" id="input_numeroTarjeta" name="tarjeta" pattern="[0-9]{13,19}"
                    maxlength="19" title="Ingrese un número de tarjeta de crédito válido"
                    placeholder="   e.g. 1234 5678 9123 0000">
                <span class="Span_error2 color_fondo" id="tarjetaError"></span>
                <br>
                <label class="laber_date" for="date">EXP. DATE (YY/MM)</label> <span class="span_cvc">CVC</span>
                <br>
                <input class=" style_input2" type="text" name="" id="month" maxlength="2"
                    title="Ingrese dia de vencimiento" placeholder="      MM">
                <span class="Span_error3 color_fondo" id="monthSpanError"></span>
                <input class="style_input2" type="text" name="" id="year" maxlength="2"
                    title="Ingrese mes de vencimiento" placeholder="     YY">
                <span class="Span_error4 color_fondo" id="yearSpanError"></span>
                <input class="egcvc style_input3" type="text" name="cvc" id="input_cvc" title="Ingrese codigo CVC"
                    maxlength="4" placeholder="     e.g. 123">
                <span class="Span_error5 color_fondo" id="spanCvcError"></span>
                <button class="style_btn" type="button" onclick="funcionesJuntas('div1')">Confirm</button>
            </form>
        </div>

        <div id="div2" class="agradecimiento ocultar">
            <img src="../images/icon-complete.svg" alt="">
            <p class="p_thanks">THANK YOU!</p>
            <P class="p_cardDetails">We´ve added your card details</P>
            <button class="style_btn2" onclick="alternarDivs('div2')">Continue</button>
        </div>
    </main>

    <div class="tarjeta_frente">
        <span class="span_nombreTarjeta">JANE APPLESEED</span>
        <span class="span_numeroTarjeta">0000 0000 0000 0000</span>
        <span class="span_mes">00</span>
        <span class="span_slash">/</span>
        <span class="span_ano">00</span>
    </div>

    </div>
    <div id="tarjetaBack" class="tarjeta_reverso">
        <span class="span_cvc2">000</span>
    </div>

    <!-- <script src="../JS/java.js"></script> -->
    <script src="../JS/inpresion.js"></script>
    <script src="../JS/validaciones.js"></script>
</body>

</html>
